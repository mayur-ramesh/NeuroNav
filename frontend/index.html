<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNav - Calm Urban Navigation</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5', // Indigo 600
                        secondary: '#10b981', // Emerald 500
                        background: '#f8fafc', // Slate 50
                        surface: '#ffffff',
                    }
                }
            }
        }
    </script>

    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background font-['Inter'] text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header / Navbar -->
    <header class="bg-surface shadow-sm border-b border-slate-200 py-3 px-6 flex justify-between items-center z-20 relative">
        <div class="flex items-center gap-2">
            <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
            </svg>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-indigo-400">NeuroNav</h1>
        </div>
        <nav class="hidden md:flex gap-4">
            <a href="#" class="text-slate-600 hover:text-primary transition-colors font-medium">Map</a>
            <a href="#" class="text-slate-600 hover:text-primary transition-colors font-medium">Settings</a>
            <a href="#" class="text-slate-600 hover:text-primary transition-colors font-medium">Profile</a>
        </nav>
        <button class="md:hidden text-slate-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col md:flex-row relative">
        
        <!-- Sidebar Panel -->
        <aside class="w-full md:w-96 bg-surface shadow-lg z-10 flex flex-col overflow-y-auto">
            <div class="p-6 border-b border-slate-100">
                <h2 class="text-lg font-semibold mb-4">Plan Your Route</h2>
                
                <!-- Routing Form -->
                <form id="routing-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Origin</label>
                        <input type="text" id="origin-input" placeholder="e.g., Clementi MRT" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Destination</label>
                        <input type="text" id="dest-input" placeholder="e.g., Orchard Road" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow">
                    </div>

                    <!-- Sensory Preferences -->
                    <div class="mt-6 pt-4 border-t border-slate-100">
                        <h3 class="text-sm font-semibold text-slate-800 mb-3">Sensory Preferences</h3>
                        
                        <div class="space-y-3">
                            <label class="flex items-center justify-between">
                                <span class="text-sm text-slate-600 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                    Noise Avoidance
                                </span>
                                <input type="range" id="noise-weight" min="0" max="10" value="7" class="w-1/2 accent-primary">
                            </label>
                            
                            <label class="flex items-center justify-between">
                                <span class="text-sm text-slate-600 flex items-center gap-2">
                                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                    Crowd Avoidance
                                </span>
                                <input type="range" id="crowd-weight" min="0" max="10" value="8" class="w-1/2 accent-primary">
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full mt-6 bg-primary hover:bg-indigo-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md transition-colors flex justify-center items-center gap-2">
                        <span>Find Calm Route</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </form>
            </div>
            
            <!-- Route Results (Dynamic) -->
            <div id="route-results" class="p-6 flex-1 hidden">
                <h3 class="text-sm font-semibold text-slate-800 mb-3">Suggested Route</h3>
                <div class="bg-indigo-50 border border-indigo-100 rounded-lg p-4 mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-indigo-900">Calm Path</span>
                        <span class="text-xs font-semibold bg-green-100 text-green-700 px-2 py-1 rounded-full">Low Stress</span>
                    </div>
                    <div class="flex gap-4 text-sm text-indigo-700 mb-3">
                        <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> 24 min</span>
                        <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg> 1.8 km</span>
                    </div>
                    <p class="text-xs text-indigo-600 mb-0">Avoids heavy foot traffic near Orchard MRT.</p>
                </div>
                
                <ul class="space-y-3 relative before:absolute before:inset-y-0 before:left-[11px] before:w-0.5 before:bg-slate-200">
                    <li class="relative pl-8 text-sm">
                        <span class="absolute left-0 w-6 h-6 bg-white border-2 border-primary rounded-full flex items-center justify-center transform -translate-x-1"></span>
                        <p class="font-medium text-slate-800">Start at Clementi MRT</p>
                    </li>
                    <li class="relative pl-8 text-sm">
                        <span class="absolute left-0 w-6 h-6 bg-white border-2 border-slate-300 rounded-full flex items-center justify-center transform -translate-x-1"></span>
                        <p class="text-slate-600">Walk towards Clementi Ave 3 (Quiet Pathway)</p>
                    </li>
                     <li class="relative pl-8 text-sm">
                        <span class="absolute left-0 w-6 h-6 bg-primary rounded-full flex items-center justify-center transform -translate-x-1">
                            <span class="w-2 h-2 bg-white rounded-full"></span>
                        </span>
                        <p class="font-medium text-slate-800">Arrive at Destination</p>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Map Container -->
        <div id="map" class="flex-1 bg-slate-200 w-full h-full relative z-0">
             <!-- Placeholder for Leaflet map -->
        </div>

    </main>

    <!-- Leaflet JS for Maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Application Logic -->
    <script src="app.js"></script>
</body>
</html>
